[db.connection]
name = mysql
class = dbmigrator\MySQL
host = localhost
username = root
password = root
database = dbmigrator

[logger]
enabled = errorLog, debuglog, log, console

[logger.writer.console]
class = logger\ConsoleWriter
level = debug

[logger.writer.errorLog]
class = logger\FileWriter
level = error
file = errorlog.txt

[logger.writer.debuglog]
class = logger\FileWriter
level = debug
file = debuglog.txt

[logger.writer.log]
class = logger\FileWriter
level = info
file = log.txt