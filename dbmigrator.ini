[db.connection]
name = mysql
class = dbmigrator\MySQL
host = localhost
username = root
password = root
database = dbmigrator

[src]
directory = testdata

[logger]
enabled = errorLog, debuglog, log, console

[logger.writer.console]
class = logger\ConsoleWriter
level = debug

[logger.writer.errorLog]
class = logger\FileWriter
level = error
file = log\errorlog.txt

[logger.writer.debuglog]
class = logger\FileWriter
level = debug
file = log\debuglog.txt

[logger.writer.log]
class = logger\FileWriter
level = info
file = log\log.txt